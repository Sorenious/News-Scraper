<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      #notes h2 {
        margin-bottom: 20px;
        margin-top: 5px;
      }
      #notes-list {        
        overflow: auto;
        height: 280px;
      }
      .note {
        border: 1px solid #333;
        margin: 2px 0px;
      }
      .delete {
        float: right;
      }
      h4 {
        margin: 5px;
      }
      p {
        margin: 5px;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>News Scraper & Note Taker</h1>
      
      <div id="articles"></div>
      <div id="notes">
        <div id="add-notes"></div>
        <br />
        <div id="notes-list"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
